name: Lint and Test

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint with Ruff and Pylint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff
        run: |
          ruff check custom_components/compit

      - name: Run Ruff format check
        run: |
          ruff format --check custom_components/compit

      - name: Run Pylint
        run: |
          pylint custom_components/compit --fail-under=7.0
